apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: hybrid-doc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: hybrid-doc-worker:1.0
          envFrom:
            - secretRef:
                name: ade-secrets
          env:
            - name: ROUTING_RULES_PATH
              value: /config/routing_rules.json
            - name: IR_SCHEMA_PATH
              value: /config/unified_ir_schema.yaml
            - name: CELERY_BROKER_URL
              value: amqp://guest:guest@broker:5672//
            - name: CELERY_RESULT_BACKEND
              value: redis://redis:6379/0
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: hybrid-config
