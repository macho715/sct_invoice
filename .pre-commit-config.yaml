repos:
  # Official repo hooks
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks: [{ id: black, language_version: python3.11 }]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks: [{ id: isort, args: ["--profile", "black"] }]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks: [{ id: flake8, args: ["--max-line-length=127", "--extend-ignore=E203,W503"] }]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks: [{ id: bandit, args: ["-r", ".", "--skip", "B101,B601"], exclude: ^(tests/|venv/) }]

  - repo: https://github.com/gitguardian/ggshield
    rev: v1.25.0
    hooks: [{ id: ggshield, stages: [pre-commit] }]

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.5.0
    hooks: [{ id: conventional-pre-commit, stages: [commit-msg] }]

  # Pre-commit checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - { id: check-yaml, args: ['--unsafe'] }
      - { id: check-json }
      - { id: check-added-large-files, args: ['--maxkb=5000'] }
      - { id: end-of-file-fixer }
      - { id: trailing-whitespace }

  # Local project tests
  - repo: local
    hooks:
      - { id: pytest-unit, name: "Run unit tests", entry: pytest --quiet -m "not integration" --maxfail=3 --cov-fail-under=85, language: system, pass_filenames: false, stages: [commit], files: \.(py)$ }

default_language_version: python3.11
fail_fast: false

